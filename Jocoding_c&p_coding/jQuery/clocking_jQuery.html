<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery wraith clocking</title>
</head>
<body>
    <img id="nysgb" src="남윤성_가터벨트.png" alt="윤성이 개신남">
    <img id="cb" src="클로킹_버튼.png" alt="윤성이 개신남">

    <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
  <script>
    $("#cb").click(function(){
      $("#nysgb").toggle();
    });
  </script>
</body>
</html>
